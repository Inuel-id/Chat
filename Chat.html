<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Roboto & Open Sans Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Markdown Parser (Marked) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Syntax Highlighting (Highlight.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            /* Deep Space Dark Theme */
            --bg-color: #0b0c15;
            --surface-color: #161722;
            --surface-variant: #232433;
            --primary-color: #7c4dff;
            --primary-light: #b47cff;
            --accent-color: #00e5ff;
            --text-primary: #f2f2f5;
            --text-secondary: #a0a1b2;
            --danger-color: #ff5252;
            --success-color: #69f0ae;
            
            --nav-height: 72px;
            --header-height: 60px;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(180deg, var(--bg-color) 0%, #10111a 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- Header --- */
        .top-app-bar {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(22, 23, 34, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .app-logo span { color: var(--primary-light); }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-primary); }
        .icon-btn.active { color: var(--accent-color); }

        /* --- Chat Area --- */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar { width: 4px; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--surface-variant); border-radius: 2px; }

        /* --- Messages --- */
        .message {
            max-width: 88%;
            padding: 0;
            border-radius: var(--radius-lg);
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            animation: slideUp 0.3s ease-out;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .bubble {
            padding: 14px 18px;
            border-radius: var(--radius-lg);
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-container));
            background-color: var(--primary-color);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(124, 77, 255, 0.3);
        }

        .message.ai {
            align-self: flex-start;
        }

        .message.ai .bubble {
            background-color: var(--surface-variant);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .message.ai.thinking .bubble {
            background: transparent;
            border: 1px dashed var(--text-secondary);
            color: var(--text-secondary);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
        }

        /* Markdown & Code */
        .message.ai pre {
            background: #0f0f13;
            padding: 12px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .message.ai code {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
        }
        .message.ai p { margin: 0 0 10px 0; }
        .message.ai p:last-child { margin-bottom: 0; }

        /* Clasped Thinking (Details/Summary) */
        details.thinking-block {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid var(--text-secondary);
            overflow: hidden;
        }
        details.thinking-block summary {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
            background: rgba(255,255,255,0.03);
            list-style: none; /* Hide default arrow */
            display: flex;
            align-items: center;
            gap: 8px;
        }
        details.thinking-block summary::before {
            content: 'lightbulb';
            font-family: 'Material Symbols Rounded';
            font-size: 16px;
        }
        details.thinking-block[open] summary {
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        details.thinking-block .thinking-content {
            padding: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        /* Widgets (Map/Search) */
        .widget-card {
            margin-top: 10px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .map-frame {
            width: 100%;
            height: 200px;
            border: 0;
            display: block;
        }
        .search-card {
            background: var(--surface-color);
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: background 0.2s;
        }
        .search-card:hover { background: var(--surface-variant); }
        .search-icon { 
            background: var(--primary-color); color: white; 
            padding: 8px; border-radius: 8px; display: block;
        }
        .search-text { font-size: 14px; font-weight: 500; }
        .search-sub { font-size: 11px; color: var(--text-secondary); display: block; }

        /* --- Suggestions Bar --- */
        .suggestions-bar {
            padding: 0 16px 12px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }
        .suggestions-bar::-webkit-scrollbar { height: 0; width: 0; }
        
        .suggestion-chip {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .suggestion-chip:hover {
            background: var(--primary-container);
            color: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* --- Input Area --- */
        .input-wrapper {
            padding: 12px 16px 20px 16px; /* Extra bottom padding for safe area */
            background: var(--surface-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        textarea {
            flex: 1;
            background-color: var(--surface-variant);
            color: var(--text-primary);
            border: 1px solid transparent;
            border-radius: 24px;
            padding: 14px 18px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            resize: none;
            max-height: 120px;
            min-height: 50px; /* Default height */
            outline: none;
            line-height: 1.4;
            transition: border 0.2s;
        }

        textarea:focus { border-color: var(--primary-color); }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), #5e35b1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(124, 77, 255, 0.4);
            transition: transform 0.1s;
        }
        
        .send-btn:active { transform: scale(0.92); }

        /* --- Bottom Nav --- */
        .bottom-nav {
            height: var(--nav-height);
            background-color: var(--surface-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 16px;
            transition: color 0.2s;
        }

        .nav-item.active { color: var(--accent-color); }
        .nav-item.active .material-symbols-rounded { font-variation-settings: 'FILL' 1; }
        .nav-icon { font-size: 26px; }
        .nav-label { font-size: 11px; font-weight: 500; }

        /* --- Settings Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: flex-end; /* Mobile bottom sheet style */
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        @media (min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal { border-radius: 28px !important; width: 400px !important; margin-bottom: 0 !important; }
        }

        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 600px;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            padding: 24px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
            max-height: 85vh;
            overflow-y: auto;
            display: none; /* Hidden by default for logic */
            margin-bottom: 0;
        }
        
        /* Show when active */
        .modal.active-modal { display: block; }

        .modal-overlay.open .modal { transform: translateY(0); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            position: sticky;
            top: 0;
            background: var(--surface-color);
            z-index: 5;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .modal-title { font-size: 20px; font-weight: 600; color: var(--text-primary); }
        
        .settings-group { margin-bottom: 24px; }
        
        .settings-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .custom-input, .custom-textarea {
            width: 100%;
            background-color: var(--surface-variant);
            border: 1px solid rgba(255,255,255,0.05);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
            font-family: 'Roboto', sans-serif;
        }
        .custom-textarea { min-height: 80px; resize: vertical; }
        
        .custom-input:focus, .custom-textarea:focus {
            border-color: var(--primary-color);
            background-color: rgba(255,255,255,0.05);
        }

        /* Radio Tabs for Mode */
        .mode-selector {
            display: flex;
            background: var(--surface-variant);
            padding: 4px;
            border-radius: 14px;
            margin-bottom: 12px;
        }
        .mode-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        .mode-option.active {
            background: var(--surface-color);
            color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Utilities Grid */
        .utils-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .util-card {
            background: var(--surface-variant);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .util-card:hover { border-color: var(--primary-color); background: rgba(124, 77, 255, 0.1); }
        .util-card .material-symbols-rounded { font-size: 32px; color: var(--primary-light); margin-bottom: 8px; display: block; }
        .util-card span { font-size: 13px; font-weight: 500; }

    </style>
</head>
<body>

<div class="app-container">
    <!-- Top Bar -->
    <header class="top-app-bar">
        <div class="app-logo">
            <span class="material-symbols-rounded">neurology</span>
            Chat
        </div>
        <div class="header-actions">
            <!-- Dynamic Actions can go here -->
        </div>
    </header>

    <!-- Chat Area -->
    <main class="chat-area" id="chatArea">
        <div class="message ai">
            <div class="bubble">
                <p>Hello! I'm <strong>nuel's</strong> upgraded agent.</p>
                <p>I support <strong>Web Builder</strong> mode, <strong>Map</strong> integration, and <strong>Web Search</strong> simulation.</p>
            </div>
        </div>
    </main>

    <!-- Suggestions Bar (Dynamic) -->
    <div class="suggestions-bar" id="suggestionsBar">
        <!-- Chips injected by JS -->
    </div>

    <!-- Input Area -->
    <div class="input-wrapper">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn">
            <span class="material-symbols-rounded">arrow_upward</span>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="chat">
            <span class="material-symbols-rounded nav-icon">chat_bubble</span>
            <span class="nav-label">Chat</span>
        </button>
        <button class="nav-item" data-target="utils">
            <span class="material-symbols-rounded nav-icon">dashboard</span>
            <span class="nav-label">Utils</span>
        </button>
        <button class="nav-item" data-target="settings">
            <span class="material-symbols-rounded nav-icon">tune</span>
            <span class="nav-label">Settings</span>
        </button>
    </nav>
</div>

<!-- Settings Modal -->
<div class="modal-overlay" id="settingsModal">
    <div class="modal" id="modalContentSettings">
        <div class="modal-header">
            <span class="modal-title">Settings</span>
            <button class="icon-btn close-modal"><span class="material-symbols-rounded">close</span></button>
        </div>

        <div class="settings-group">
            <label class="settings-label">API Key</label>
            <input type="password" id="apiKey" class="custom-input" placeholder="Enter OpenRouter Key">
        </div>

        <div class="settings-group">
            <label class="settings-label">Mode Selection</label>
            <div class="mode-selector">
                <div class="mode-option active" onclick="setMode('chat')" id="modeChat">
                    Chat
                </div>
                <div class="mode-option" onclick="setMode('web')" id="modeWeb">
                    Web Builder
                </div>
            </div>
            <p style="font-size: 11px; color: var(--text-secondary); margin-top: 8px;" id="modeDesc">
                Standard plain text chat.
            </p>
        </div>

        <div class="settings-group">
            <label class="settings-label">Model</label>
            <select id="modelSelect" class="custom-input">
                <optgroup label="DeepSeek">
                    <option value="deepseek/deepseek-r1">DeepSeek R1</option>
                    <option value="deepseek/deepseek-v3">DeepSeek V3</option>
                    <option value="tngtech/deepseek-r1t2-chimera:free">DeepSeek R2T Cinema (Free)</option>
                </optgroup>
                <optgroup label="OpenAI OSS (2025)">
                    <option value="openai/gpt-oss-120b">GPT OSS 120B</option>
                </optgroup>
                <optgroup label="Qwen">
                    <option value="qwen/qwen-3-coder-480b-instruct">Qwen3 480B Coder</option>
                </optgroup>
                <optgroup label="Free / Experimental">
                    <option value="moonshotai/kimi-k2-0711:free">Kimi K2</option>
                    <option value="z-ai/glm-4.5-air:free">GLM 4.5</option>
                </optgroup>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">System Instructions</label>
            <textarea id="sysInstruct" class="custom-textarea">Use plain text only be a chat agent.</textarea>
        </div>

        <div style="text-align:center; margin-top:30px; border-top:1px solid rgba(255,255,255,0.05); padding-top:20px;">
             <span style="font-size:10px; color:var(--text-secondary); text-transform:uppercase; letter-spacing:1px;">Developer: nuel</span>
        </div>
    </div>

    <!-- Utils Modal Content (Shared Overlay) -->
    <div class="modal" id="modalContentUtils">
        <div class="modal-header">
            <span class="modal-title">Daily Do & Utils</span>
            <button class="icon-btn close-modal"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div class="utils-grid">
            <div class="util-card" onclick="triggerUtil('Daily Idea')">
                <span class="material-symbols-rounded">lightbulb</span>
                <span>Daily Idea</span>
            </div>
            <div class="util-card" onclick="triggerUtil('Code Fixer')">
                <span class="material-symbols-rounded">bug_report</span>
                <span>Code Fixer</span>
            </div>
            <div class="util-card" onclick="triggerUtil('Summarize')">
                <span class="material-symbols-rounded">short_text</span>
                <span>Summarize</span>
            </div>
            <div class="util-card" onclick="triggerUtil('Web Search')">
                <span class="material-symbols-rounded">search</span>
                <span>Search Tool</span>
            </div>
        </div>
    </div>
</div>

<script>
    // --- State ---
    const state = {
        apiKey: '',
        model: 'deepseek/deepseek-r1',
        mode: 'chat', // 'chat' or 'web'
        history: []
    };

    // --- DOM Elements ---
    const els = {
        chatArea: document.getElementById('chatArea'),
        input: document.getElementById('messageInput'),
        sendBtn: document.getElementById('sendBtn'),
        suggestionsBar: document.getElementById('suggestionsBar'),
        modalOverlay: document.getElementById('settingsModal'),
        modalSettings: document.getElementById('modalContentSettings'),
        modalUtils: document.getElementById('modalContentUtils'),
        sysInstruct: document.getElementById('sysInstruct'),
        modeDesc: document.getElementById('modeDesc'),
        modeChat: document.getElementById('modeChat'),
        modeWeb: document.getElementById('modeWeb')
    };

    // --- Mode Logic ---
    function setMode(mode) {
        state.mode = mode;
        els.modeChat.classList.toggle('active', mode === 'chat');
        els.modeWeb.classList.toggle('active', mode === 'web');
        
        if (mode === 'web') {
            els.modeDesc.textContent = "Web Builder active. Model will use HTML/CSS/JS.";
            els.sysInstruct.value = "You are a Web Builder. Use HTML, CSS, and JS. Provide complete code in a single response.";
        } else {
            els.modeDesc.textContent = "Standard plain text chat.";
            els.sysInstruct.value = "Use plain text only be a chat agent.";
        }
    }

    // --- Navigation Logic ---
    document.querySelectorAll('.nav-item').forEach(btn => {
        btn.addEventListener('click', () => {
            const target = btn.dataset.target;
            
            // Update active state
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Logic
            if (target === 'chat') {
                closeModal();
            } else if (target === 'settings') {
                openModal('settings');
            } else if (target === 'utils') {
                openModal('utils');
            }
        });
    });

    document.querySelectorAll('.close-modal').forEach(btn => {
        btn.addEventListener('click', closeModal);
    });

    els.modalOverlay.addEventListener('click', (e) => {
        if (e.target === els.modalOverlay) closeModal();
    });

    function openModal(type) {
        els.modalOverlay.classList.add('open');
        els.modalSettings.classList.remove('active-modal');
        els.modalUtils.classList.remove('active-modal');
        
        if (type === 'settings') els.modalSettings.classList.add('active-modal');
        if (type === 'utils') els.modalUtils.classList.add('active-modal');
    }

    function closeModal() {
        els.modalOverlay.classList.remove('open');
        // Reset nav to chat if closed manually
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.querySelector('.nav-item[data-target="chat"]').classList.add('active');
    }

    // --- Chat Logic ---
    
    // Auto-resize input
    els.input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = 'auto';
    });

    els.input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    els.sendBtn.addEventListener('click', sendMessage);

    function triggerUtil(utilName) {
        closeModal();
        let prompt = "";
        if (utilName === "Daily Idea") prompt = "Give me a creative daily idea or fact.";
        if (utilName === "Code Fixer") prompt = "I need help fixing some code. Please ask me for the code.";
        if (utilName === "Summarize") prompt = "Summarize the previous conversation.";
        if (utilName === "Web Search") prompt = "I want to search for something. Please ask me what to search.";
        
        if (prompt) {
            els.input.value = prompt;
            sendMessage();
        }
    }

    async function sendMessage() {
        const text = els.input.value.trim();
        const apiKey = document.getElementById('apiKey').value.trim();
        const model = document.getElementById('modelSelect').value;

        if (!text) return;
        if (!apiKey) {
            openModal('settings');
            alert("Please enter API Key");
            return;
        }

        appendMessage('user', text);
        els.input.value = '';
        els.input.style.height = 'auto';
        els.suggestionsBar.innerHTML = ''; // Clear suggestions

        const thinkingId = appendMessage('ai', 'Thinking...', true);

        // Prepare System Prompt with Tool Instructions
        let sysContent = els.sysInstruct.value;
        sysContent += "\n[IMPORTANT TOOL INSTRUCTIONS]:\n";
        sysContent += "1. If you need to show a map, output exactly: `[MAP: City, Country]`.\n";
        sysContent += "2. If you suggest a web search, output exactly: `[SEARCH: Query]`.\n";
        sysContent += "3. At the end, provide 3 short follow-up suggestions: `[SUGGESTION: Text]`.\n";
        
        // History Management
        state.history.push({ role: 'user', content: text });
        
        // Full payload includes system prompt at start (simplification)
        const messagesPayload = [
            { role: 'system', content: sysContent },
            ...state.history
        ];

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Nuel Chat"
                },
                body: JSON.stringify({
                    "model": model,
                    "messages": messagesPayload
                })
            });

            if (!response.ok) throw new Error("API Error");
            const data = await response.json();
            const reply = data.choices[0].message.content;

            document.getElementById(thinkingId).remove();
            
            state.history.push({ role: 'assistant', content: reply });
            appendMessage('ai', reply);

        } catch (error) {
            document.getElementById(thinkingId).remove();
            appendMessage('ai', `Error: ${error.message}`);
        }
    }

    function appendMessage(role, text, isThinking = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role} ${isThinking ? 'thinking' : ''}`;
        const id = 'msg-' + Date.now();
        msgDiv.id = id;

        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        if (isThinking) {
            bubble.innerHTML = `<span class="material-symbols-rounded" style="animation:spin 1s linear infinite">sync</span> Processing...`;
        } else if (role === 'ai') {
            // 1. Extract Suggestions
            const suggestionRegex = /\[SUGGESTION: (.*?)\]/g;
            let cleanText = text;
            const suggestions = [];
            let match;
            while ((match = suggestionRegex.exec(text)) !== null) {
                suggestions.push(match[1]);
            }
            cleanText = cleanText.replace(suggestionRegex, '');
            renderSuggestions(suggestions);

            // 2. Parse Thinking Tags (Clasped)
            // Replace <think>...</think> with details block
            cleanText = cleanText.replace(/<think>([\s\S]*?)<\/think>/gi, 
                '<details class="thinking-block"><summary>Thinking Process</summary><div class="thinking-content">$1</div></details>'
            );

            // 3. Parse Markdown
            bubble.innerHTML = marked.parse(cleanText);

            // 4. Highlight Code
            bubble.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));

            // 5. Inject Tools (Map/Search)
            injectTools(bubble);
        } else {
            bubble.textContent = text;
        }

        msgDiv.appendChild(bubble);
        els.chatArea.appendChild(msgDiv);
        els.chatArea.scrollTop = els.chatArea.scrollHeight;
        return id;
    }

    function renderSuggestions(list) {
        els.suggestionsBar.innerHTML = '';
        list.forEach(s => {
            const chip = document.createElement('div');
            chip.className = 'suggestion-chip';
            chip.textContent = s;
            chip.onclick = () => {
                els.input.value = s;
                sendMessage();
            };
            els.suggestionsBar.appendChild(chip);
        });
    }

    function injectTools(container) {
        // Find text nodes to replace tags (simplified approach using regex on innerHTML for this demo)
        // Note: In production, safer DOM manipulation is preferred.
        
        let html = container.innerHTML;

        // Map Tool
        html = html.replace(/\[MAP: (.*?)\]/g, (match, loc) => {
            const url = `https://www.openstreetmap.org/export/embed.html?bbox=-180,-90,180,90&layer=mapnik&marker=${encodeURIComponent(loc)}`; 
            // Note: Bbox is generic, a real geocoder is needed for perfect centering without a key, 
            // but we use a generic embed or just a visual placeholder for safety.
            // Better visual placeholder for "No Key" map:
            return `<div class="widget-card">
                <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=${encodeURIComponent(loc)}&output=embed"></iframe>
            </div>`;
        });

        // Search Tool
        html = html.replace(/\[SEARCH: (.*?)\]/g, (match, query) => {
            return `<a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank" class="widget-card search-card">
                <span class="material-symbols-rounded search-icon">search</span>
                <div>
                    <div class="search-text">Search for "${query}"</div>
                    <span class="search-sub">Tap to view results on Google</span>
                </div>
            </a>`;
        });

        container.innerHTML = html;
    }

    // CSS Keyframe
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }`;
    document.head.appendChild(styleSheet);

</script>
